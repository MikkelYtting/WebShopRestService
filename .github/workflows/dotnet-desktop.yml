name: .NET CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    # Setup .NET Core SDK
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x' # Specify your required .NET version here

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore WebShopRestService/WebShopRestService.sln

    # Build the solution
    - name: Build the solution
      run: dotnet build WebShopRestService/WebShopRestService.sln --no-restore --configuration Release

   # Run unit tests
    - name: Run unit tests
      run: dotnet test WebShopRestService-UnitTest --no-build --configuration Release

    
