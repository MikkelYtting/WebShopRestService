name: .NET CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    # Setup .NET Core SDK
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x' # Specify your required .NET version here

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore ${{ env.Solution_Name }}

    # Build the solution
    - name: Build the solution
      run: dotnet build ${{ env.Solution_Name }} --no-restore --configuration ${{ matrix.configuration }}

    # Run unit tests
    - name: Run unit tests
      run: dotnet test ${{ env.Test_Project_Path }} --no-build
    env:
      Solution_Name: WebShopRestService.sln
      Test_Project_Path: WebShopRestService-UnitTest
